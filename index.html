<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Project Basil</title>
</head>
<body>

<h1>Project Basil</h1>

<!-- Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<div id="new-user-container">
    <label for="new-user-input">
    Create a New User: 
    <input type="text" id="new-user-input" value="Your username here" />
    </label>
        <button type="button" id="new-user-btn">Create a New User!</button>
</div>

<div id="existing-user-container">
        <label for="existing-user-input">
        Display Recipes for existing user: 
        <input type="text" id="existing-user-input" value="Your username here" />
        </label>
            <button type="button" id="existing-user-btn">Display Existing Recipes!</button>
    </div>

<label for="recipe-search">
Recipe Search: 
<input type="text" id="recipe-search" value="Search for your recipe">
</label>
<button type="button" id="recipe-search-btn">Search for Recipes!</button>

<div id="recipe-search-display">
<h2>Searched Recipes</h2>
    <div id="recipe-search-wrapper">
        
    </div>
</div>

<div id="user-recipe-favs-display">
    <h2>Your Fav Recipes</h2>
    <div id="user-fav-wrapper">

    </div>
</div>


<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
<!-- Bootstrap CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="assets/scripts/scripts.js"></script>
</body>
</html>
