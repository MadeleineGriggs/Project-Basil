  <!-- Custom User Recipes Form Area -->
  <div class="container-fluid collapse" id="custom-recipe-container">
    <h2>Create a New Recipe</h2>
    <a data-toggle="collapse" href="#custom-recipe-container" role="button" id="custom-recipe-close" aria-expanded="false" aria-controls="custom-recipe-container">
        <span aria-hidden="true">&times;</span>
    </a>
    <form id="recipe-form-group">
        <div class="form-group form-group-title">
            <label for="recipe-form-item-title">Title</label>
            <input type="text" class="form-control form-title" id="recipe-form-item-title" placeholder="Recipe Title">
          </div>
      <div class="form-group form-group-item">
        <label for="recipe-form-item-1">Ingredient</label>
        <input type="text" class="form-control form-item" placeholder="1 cup flour">
      </div>
      <div class="form-group form-group-item">
        <label for="recipe-form-item-2">Ingredient</label>
        <input type="text" class="form-control form-item" placeholder="2 cups sugar">
        <button type="button" class="close form-close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </form>
    <button type="button" class="btn btn-primary" id="add-recipe-item-btn">Add Another Item</button>
    <button type="button" class="btn btn-primary" id="saveRecipe"  data-toggle="modal" data-target="#recipeModal">Save Recipe</button>
  </div>


<!-- Main App Area, where users can search etc. -->
<div class="recipe-area-container">
    <h1>Welcome, <span id="users-name">User</span>.</h1>
    <label for="recipe-search">
    Discover New Recipes
    </label>
        <br>
    <input type="text" id="recipe-search" placeholder="Search for your recipe">
    <button type="button" id="recipe-search-btn">Search</button>


    <div class="img-btn-container">
        <a href="#user-recipe-favs-display">
            <div class="img-button" id="fav-recipe-img-button">
                <p>Your Favourited Recipes</p>
            </div>
        </a>
        <a href="#">
            <div class="img-button" id="top-recipe-img-button">
                    <p>Top Recipes This Week</p>
                </div>
        </a>
        <a data-toggle="collapse" href="#custom-recipe-container" role="button" aria-expanded="false" aria-controls="custom-recipe-container">
            <div class="img-button" id="recipe-img-button">
                    <p>Add a Custom Recipe</p>
                </div>
        </a>
    </div>

    <!-- A Nav that becomes visible once the user has scrolled past the main navigation area-->
    <div class="fixed-top hidden-nav" id="sticky-nav">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" id="fav-recipe-nav-btn" href="#">Your Favourite Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="top-recipe-nav-btn" href="#">Top Recipes This Week</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="recipe-nav-custom-btn" data-toggle="collapse" href="#custom-recipe-container" role="button" aria-expanded="false" aria-controls="custom-recipe-container">Create a Custom Recipe</a>
            </li>
            <li class="nav-item align-self-center mr-auto">
                <input type="text" id="nav-recipe-search" placeholder="search">
              </li>
            <li class="nav-item align-self-center mr-auto">
                <button type="button" id="recipe-nav-search-btn">Search</button>
            </li>
        </ul>
      </div>


<!-- Where the searched recipes get displayed. -->
    <div class="recipe-search-container hidden">
        <div id="recipe-search-display">
        <h2>Searched Recipes</h2>
            <div id="recipe-search-wrapper">
                
            </div>
        </div>
    </div>

    <div class="user-recipe-fav-container hidden">
        <div id="user-recipe-favs-display">
            <h2>Your Fav Recipes</h2>
            <div id="user-fav-wrapper">

            </div>
        </div>
    </div>
</div>


<!-- Modal which displays recipe ingredient information -->
<div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content ingredient-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ingredient-modal-title">Ingredient Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="ingredient-modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="saveRecipe" class="btn btn-primary">Save Recipe</button>
        </div>
      </div>

      <div class="modal-content nutrition-modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nutrition-modal">Nutritional Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="nutrition-modal-body">
            </div>
            <div class="modal-footer">
            </div>
          </div>
    </div>
  </div>
